<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
            
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body id="second-page">

    <div class="container" id="letter">
        <h3>Welcome, please sign in. See the different kinds of beverage we provide.</h3>
    </div>

    <div class="container" id="form">

        <div class="alert">
            <h3>Info has been received</h3>
            <button id="go"><a href="https://www.organogold.com/en/beverages/">View Products</a></button>
        </div>
    
        
        <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="first" type="text" class="validate" required>
                      <label for="first">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last" type="text" class="validate" required>
                      <label for="last">Last Name</label>
                    </div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" required>
                      <label for="email">Email</label>
                    </div>
                  </div>
                  

                  <!-- button to submit -->
                  <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>  
                </form>
              </div>              
            </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <script src="move.js"></script>
    
</body>
</html>
